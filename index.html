<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PubMed DrugLens</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      padding: 40px;
      margin: 0;
      color: #333;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: 600;
    }

    input, button, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1E2761;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #408EC6;
    }

    #resultsContainer {
      margin-top: 20px;
    }

    #actionButtons {
      margin-top: 10px;
      display: none;
    }

    #output {
      height: 300px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      input, button, textarea {
        width: 100%;
      }
    }
    .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin-bottom: 20px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #1E2761;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }
  </style>
</head>
<body>

  <h2>PubMed DrugLens</h2>

  <label>Drug Name:</label>
  <input type="text" id="drugName" placeholder="e.g. Ibuprofen">

  <label>From Date (DD/MM/YYYY):</label>
  <input type="text" id="fromDate" value="01/01/2022">

  <label>To Date (DD/MM/YYYY):</label>
  <input type="text" id="toDate" value="31/12/2024">
  
<label>Include ADR MeSH Terms:</label>
<label class="switch">
  <input type="checkbox" id="adrToggle">
  <span class="slider round"></span>
</label>
  
  <button onclick="searchPubMed()">Search PubMed</button>

  <div id="resultsContainer">
    <p id="resultCount"></p>
    <textarea id="output" placeholder="Abstracts will appear here..."></textarea>
    <div id="actionButtons">
      <button onclick="downloadCSV()">Download CSV</button>
      <button id="openPubMed" target="_blank">Open in PubMed</button>
    </div>
  </div>

  <script>
    function formatDateForPubMed(ddmmyyyy) {
      const parts = ddmmyyyy.split("/");
      if (parts.length !== 3) return null;
      const [dd, mm, yyyy] = parts;
      return `${yyyy}/${mm}/${dd}`;
    }

    async function fetchAllPMIDs(searchTerm) {
      let allIDs = [];
      const retmax = 10000;
      let retstart = 0;

      while (true) {
        const url = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&retmax=${retmax}&retstart=${retstart}&term=${encodeURIComponent(searchTerm)}&retmode=json`;
        const res = await fetch(url);
        const data = await res.json();
        const ids = data.esearchresult.idlist;
        allIDs = allIDs.concat(ids);
        if (ids.length < retmax) break;
        retstart += retmax;
      }

      return allIDs;
    }

    async function fetchPubMedDetails(ids) {
      const chunks = [];
      const chunkSize = 200;
      for (let i = 0; i < ids.length; i += chunkSize) {
        const chunk = ids.slice(i, i + chunkSize);
        const efetchURL = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=pubmed&id=${chunk.join(',')}&retmode=xml`;
        const efetchRes = await fetch(efetchURL);
        const xmlText = await efetchRes.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        chunks.push(...xmlDoc.getElementsByTagName("PubmedArticle"));
      }
      return chunks;
    }

    let csvContent = "";

    async function searchPubMed() {
      const drug = document.getElementById('drugName').value.trim();
      const fromDate = formatDateForPubMed(document.getElementById('fromDate').value.trim());
      const toDate = formatDateForPubMed(document.getElementById('toDate').value.trim());

      if (!drug || !fromDate || !toDate) {
        alert("Please enter valid inputs.");
        return;
      }

      const adrEnabled = document.getElementById('adrToggle').checked;

let adrTerms = `("adverse drug reaction"[MeSH Terms] OR "adverse drug reaction" OR "drug overdose"[MeSH Terms] OR "drug overdose" OR "drug misuse"[MeSH Terms] OR "drug misuse" OR "drug abuse" OR "substance abuse"[MeSH Terms] OR "substance abuse" OR "pregnancy"[MeSH Terms] OR "pregnancy" OR "drug efficacy"[MeSH Terms] OR "drug efficacy" OR "drug withdrawal"[MeSH Terms] OR "drug withdrawal" OR "drug tolerance"[MeSH Terms] OR "drug tolerance" OR "medication error"[MeSH Terms] OR "medication error" OR "death"[MeSH Terms] OR "death" OR "drug interaction"[MeSH Terms] OR "drug interaction" OR "carcinogenicity"[MeSH Terms] OR "carcinogenicity" OR "off label drug use"[MeSH Terms] OR "off label drug use" OR "occupational exposure"[MeSH Terms] OR "occupational exposure" OR "toxicity"[MeSH Terms] OR "intoxication" OR "drug contraindication"[MeSH Terms] OR "drug contraindication" OR "congenital disorder"[MeSH Terms] OR "congenital disorder" OR "drug treatment failure"[MeSH Terms] OR "drug treatment failure" OR "lactation"[MeSH Terms] OR "lactation" OR "case report"[MeSH Terms] OR "case report" OR "environmental exposure"[MeSH Terms] OR "environmental exposure" OR "treatment contraindication"[MeSH Terms] OR "treatment contraindication")`;

const searchTerm = adrEnabled
  ? `(${drug}[All Fields]) AND humans[MeSH Terms] AND ("${fromDate}"[Date - Publication] : "${toDate}"[Date - Publication]) AND ${adrTerms}`
  : `${drug} AND humans[MeSH Terms] AND ("${fromDate}"[Date - Publication] : "${toDate}"[Date - Publication])`;


      const ids = await fetchAllPMIDs(searchTerm);
      document.getElementById('resultCount').textContent = `Found ${ids.length} article(s).`;

      if (ids.length === 0) {
        document.getElementById("output").value = "No results found.";
        document.getElementById("actionButtons").style.display = "none";
        return;
      }

      const articles = await fetchPubMedDetails(ids);
      csvContent = "PMID,Title,Authors,Journal,Date,Abstract\n";
      let displayText = "";

      for (let article of articles) {
        const title = article.querySelector("ArticleTitle")?.textContent.replace(/"/g, '""') || "";
        const journal = article.querySelector("Journal > Title")?.textContent || "";

        const pubDate = article.querySelector("PubDate");
        let day = "01", month = "01", year = "1900";
        if (pubDate) {
          year = pubDate.querySelector("Year")?.textContent || year;
          const monthText = pubDate.querySelector("Month")?.textContent;
          const dayText = pubDate.querySelector("Day")?.textContent;

          const monthMap = {
            Jan: "01", Feb: "02", Mar: "03", Apr: "04", May: "05", Jun: "06",
            Jul: "07", Aug: "08", Sep: "09", Oct: "10", Nov: "11", Dec: "12"
          };

          if (monthText) month = monthMap[monthText] || monthText.padStart(2, '0');
          if (dayText) day = dayText.padStart(2, '0');
        }
        const fullDate = `${day}/${month}/${year}`;

        const abstractElements = article.querySelectorAll("Abstract > AbstractText");
        const abstract = Array.from(abstractElements).map(el => el.textContent).join("\n").replace(/"/g, '""');
        const authors = Array.from(article.querySelectorAll("AuthorList > Author"))
          .map(a => `${a.querySelector("LastName")?.textContent || ""} ${a.querySelector("ForeName")?.textContent || ""}`)
          .join("; ");
        const pmid = article.querySelector("PMID")?.textContent || "";

        csvContent += `"${pmid}","${title}","${authors}","${journal}","${fullDate}","${abstract}"\n`;

        displayText += `Title: ${title}\nAuthors: ${authors}\nJournal: ${journal}\nDate: ${fullDate}\nAbstract: ${abstract}\n\n`;
      }

      document.getElementById("output").value = displayText;
      document.getElementById("actionButtons").style.display = "block";

      // Update external PubMed link
      const pubmedLink = `https://pubmed.ncbi.nlm.nih.gov/?term=${encodeURIComponent(searchTerm)}&format=abstract`;
      const openPubMedBtn = document.getElementById("openPubMed");
      openPubMedBtn.onclick = () => window.open(pubmedLink, "_blank");
    }

    function downloadCSV() {
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "pubmed_abstracts.csv";
      link.click();
    }
  </script>

</body>
</html>
